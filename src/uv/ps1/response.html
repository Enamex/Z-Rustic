<doctype !html>
    <html>
        <head>
            <!--jQuery-->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <title>Hello, Rust!</title>
            <style>
                body { background-color: #111; color: #FFEEAA }
                h1 { font-size:2cm; text-align: center; color: white; text-shadow: 0 0 4mm red }
                h2 { font-size:2cm; text-align: center; color: white; text-shadow: 0 0 4mm green }
            </style>
        </head>
        <body>
            <h1 id="greetings">Greetings, {}!</h1>
            <input id="file_request_name" type="text"></input>
            <h2 id="visitors"></h2>
        </body>
        <script>
            function change_num(data) {
                let visitor = data.num_visitor;
                let greetings_str = "Greetings, ${visitor}!";
                greetings_str = eval(greetings_str);
                $('#greetings').html(greetings_str);
            }

            
            $.get("/num-visitors").done(change_num);
        </script>
    </html>
